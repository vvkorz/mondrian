<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Mondrian Playground</title>
   </head>
   <body>
      <form id="form" method="post" action="/">
         <div class="container">
            <div class="row justify-content-md-center">
               <div class="col col-lg-4 text-center">
                  <label for="complexityRange" class="form-label" data-toggle="tooltip" data-placement="top" title="The lower the complexity number, the less partitions are made.">Complexity:</label>
                  <input id="complexityRange" class="form-range" type="range" name="complexity" value="0.01" min="0.001" max="0.05" step="0.001" oninput="this.nextElementSibling.value = this.value">
                  <output>0.01</output>
               </div>
            </div>
            <div class="row justify-content-md-center">
               <div class="col col-lg-4 text-center">
                  <label for="style">Mondrian style:</label>
                  <select class="form-select form-select-sm" name="style" id="style">
                     <option selected value="rectandline">lines</option>
                     <option value="rect">no lines</option>
                  </select>
               </div>
            </div>
            <div class="row justify-content-md-center">
               <div class="col col-lg-4 text-center">
                  <!--    <input type="submit" value="Generate">-->
                  <button type="submit" class="btn btn-warning btn-lg btn-block" onclick = "GFG_Fun()"> Generate</button>
               </div>
            </div>
         </div>
      </form>
      <hr/>
      <div class="container">
         <div class="row justify-content-md-center">
            <div class="col col-md-8 text-center">
               <img src='img/mondrian_image.png' width='500px' style='border:1px solid black;'>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
